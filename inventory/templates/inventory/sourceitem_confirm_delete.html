{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Delete Source Item{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.cryptic_name }}" "{{ object.customer_number }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "inventory:sourceitem_detail" pk=object.id %}">Cancel</a>
{% endblock %}
