{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Category List{% endblock %}

{% block content %}
<ul>
{% for category in category_list %}
    <li><a href="{% url "inventory:category_detail" pk=category.pk %}">{{ category.name }}</a></li>
{% endfor %}
</ul>
<ul>
<li><a href="{% url "inventory:category_create" %}">New Category</a></li>
</ul>
{% endblock %}
