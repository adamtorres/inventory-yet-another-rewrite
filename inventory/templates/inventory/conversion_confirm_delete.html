{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Delete Conversion{% endblock %}

{% block breadcrumb %}
    <div><a href="{% url "inventory:conversion_list" %}">Conversion list</a></div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "inventory:conversion_detail" pk=object.id %}">Cancel</a>
{% endblock %}
