{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Source{% endblock %}

{% block content %}
<div>Name: {{ object.name }}</div>
<div>Status: Is{% if not object.active %} not{% endif %} active</div>
<ul>
    <li><a href="{% url "inventory:source_update" pk=object.pk %}">Edit</a></li>
    <li><a href="{% url "inventory:source_delete" pk=object.pk %}">Delete</a></li>
    <li><a href="{% url "inventory:source_list" %}">Source List</a></li>
</ul>
{% endblock %}
