{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Delete Unit Size{% endblock %}

{% block breadcrumb %}
    <div><a href="{% url "inventory:unitsize_list" %}">Unit Size List</a></div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.amount }} {{ object.unit }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "inventory:unitsize_detail" pk=object.id %}">Cancel</a>
{% endblock %}
