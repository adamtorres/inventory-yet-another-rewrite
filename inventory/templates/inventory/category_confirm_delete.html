{% extends "base.html" %}
{% load static %}

{% block title %}Inventory : Delete Category{% endblock %}

{% block breadcrumb %}
    <div><a href="{% url "inventory:category_list" %}">Category list</a></div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "inventory:category_detail" pk=object.id %}">Cancel</a>
{% endblock %}
