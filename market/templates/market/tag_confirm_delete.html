{% extends "market/base.html" %}
{% load static %}

{% block title %}Market : Delete Tag{% endblock %}

{% block breadcrumb %}
    <div><a href="{% url "market:tag_list" %}">Tag list</a></div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.value }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "market:tag_detail" pk=object.id %}">Cancel</a>
{% endblock %}
