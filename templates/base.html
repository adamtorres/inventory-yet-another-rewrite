{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <title>{% block title %}Page title{% endblock %}</title>
    <style>
        @media print
        {
            body {
                font-size: 4pt;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            @page {
                size: landscape;
            }
            .no-print, .no-print *
            {
                display: none !important;
            }
        }
        body>main>div {
            height: 100vh;
            width: 100%;
            border: green 1px solid;
        }
        #main-content {
            overflow: scroll;
        }
        .right-align {
            text-align: right;
        }
        .dollar-cell::before {
            content: "$ ";
            color: lightgreen;
        }
        .date-cell {
            text-align: right;
        }
    </style>
    {% block styles %}
    {% endblock %}

    {% block head_scripts %}
    {% endblock %}
</head>
<body>
<main>
        <div id="main-content" class="">
            {% block content %}
                {# main content #}
            {% endblock %}
        </div>
</main>
{% block body_scripts %}
{% endblock %}
</body>
</html>
