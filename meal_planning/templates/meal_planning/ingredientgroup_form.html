{% extends "base.html" %}
{% load static %}

{% block title %}Meal Planning : {% if object.id %}Edit{% else %}New{% endif %} Ingredient Group{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>

<div>
    <a href="{% url "meal_planning:recipe_detail" pk=recipe_pk %}">Cancel and go back to recipe</a>
</div>
{% endblock %}
