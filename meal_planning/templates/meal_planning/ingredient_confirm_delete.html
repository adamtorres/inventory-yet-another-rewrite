{% extends "base.html" %}
{% load static %}

{% block title %}Meal Planning : Delete Ingredient{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>
<a href="{% url "meal_planning:recipe_ingredient_detail" recipe_pk=recipe_pk pk=object.id %}">Cancel</a>
{% endblock %}
